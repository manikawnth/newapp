<!DOCTYPE html>
<html lang="en" ng-app="newapp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Avis Mainframe Job details</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-resource.min.js"></script>
	<script src="./controllers/app.js"></script>

</head>
<body>
	<div class="container-fluid" ng-controller="jobController">
		
		<div class="row">
			<div class="col-md-11">

				<h1>Here is something</h1>
				
				<div class="col-md-3">
					<div class="well">
						<ul class="nav nav-pills nav-stacked">
							<li role="menuitem" ng-mouseover="clickstatus='active'" ng-mouseleave="clickstatus=''" ng-class="clickstatus" ng-repeat="jobtype in jobtypes"><a href="#">{{jobtype}}</a></li>
						</ul>
					</div>
				</div>

				<div class="col-md-9">
					<div class="well">
					
							
								<div class="form-group form-inline">
									<p class="h3"> Search by Job Name </p>
									<input type="text" class="form-control" placeholder="Search" size=25>
							
								</div>
							
							
					
					</div>

				</div>
			</div>
		</div>
		

	</div>





	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
